@(loggedInUser:User, isMyAccount:Boolean)

<div class="row">
    @for(p <- loggedInUser.projects) {
    	<div class="col-md-4 projectview">
		    <div class="thumbnail">
		        <div class="caption">
        		@projectView(p,isMyAccount,p.lastBuildTask("ubuntu"),p.lastBuildTask("android"),p.lastBuildTask("firefoxos"))
    			</div>
    		</div>
    	</div>
    }
</div>
