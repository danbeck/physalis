@(user: DemoUser = null, scripts: Html = Html(""), onlyShowRegisterButton:Boolean = false)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        @scripts
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
				<div class="row">    
        			<div class="col-sm-4">
        				<a href="/" ><h1 style="display : inline">Physalis<img src="@routes.Assets.at("images/physalis33.png")"></h1>
        				</a>
        			</div>
        			
        			@if(user==null){  
                    <div class="col-sm-2 col-sm-offset-4">
                            <a type="button" href="/signup" class="btn btn-primary btn-lg btn-block" >
                                Sign Up</a>
                    </div>
                       @if(!onlyShowRegisterButton){                       	
                    <div class="col-sm-2">
                         <a type="button" href="/login" class="btn btn-lg" >
                                Login</a>
                                </div>
                       }         
                        
                        
                    </div>
                    } else {
                    
                    <div class="col-sm-4">
                            <a type="button" href="/logout" class="btn btn-primary btn-lg" style="color : white ; background : #11c400 ; font-weight : bold ;">
                                Logout</a>	
                    </div>
                    }
        		</div>
        	</div>
                  
                  
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <hr class="nomargin"/>
        <div class="container">
        @content
        </div>
        
        
    <hr>
    <div class="footer text-center">
        <div>
            <small>
                Impressum: <a href="/impressum">Contact/Impressum</a>
            </small>
        </div>
    </div>
    </body>
</html>
