@(user: Option[User])

@mainContainer(user = user, doNotShowLoginButton = true) {

    <div class="row">
        <div class="col-sm-5"><h4>
            Login using any of the following services:
        </h4>
        </div>
        <div class="col-sm-3">
            <a type="button" href="auth/authenticate/github" class="btn btn-primary btn-lg btn-block">
                Login with GitHub</a>
        </div>
    </div>
    

<div class=row">
	<div class="col-sm-12 text-center sslLogo">
		<a href="https://ssl.comodo.com">
			<img src="https://ssl.comodo.com/images/comodo_secure_100x85_white.png" 
			alt="SSL Certificate" style="border: 0px;">
			<p style="font-weight:bold; font-size:7pt">SSL Certificate</p>
		</a>
		<br>
	</div>
</div>

}
